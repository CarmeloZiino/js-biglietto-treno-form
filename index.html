<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Biglietto del Treno Form</title>

      <!-- BOOTSTRAP -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />


  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <h1>Calcola il prezzo del tuo biglietto</h1>
        </div>
  
        <div class="container">
          <form class="row">
            <div class="col-md col-lg">
              <label for="text" class="row">Nome e Cognome</label>
              <input type="text" class="row" id="name">
            </div>
  
            <div class="col-sm col-md col-lg">
              <label for="text" class="row">Chilometri da percorrere</label>
              <input type="text" class="row" id="km">
            </div>
         
            <div class="col-sm col-md col-lg">
              <label for="select" class="row">Fascia d'età</label>
              <select class="form-select row" id="age" aria-label="Default select example">
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Minorenne">Minorenne</option>
                <option value="Over 65">Over 65</option>
              </select>
            </div>
          
            <div class="row">
              <button type="button" class="btn btn-primary col" id="generate">Genera</button>
              <button type="submit" class="btn btn-primary col">Annulla</button>
  
            </div>
          </form>
        </div>
      </div>
      
      <div class="container row">

        <div class="col-md col-lg">
          <p> Nome e Cognome</p>
          <div id="result-name"></div>
        </div>

        <div class="col-md col-lg">
          <p> Km da Percorrere</p>
          <div id="result-km"></div>

        </div>

        <div class="col-md col-lg">
          <p> Categoria età</p>
         <div id="result-age"></div>

        </div>

        <div class="col-md col-lg">
          <p> Codice CP</p>
          <div id="result-cp"></div>

       </div>

       <div class="col-sm col-md col-lg">
        <p> Prezzo Totale</p>
        <div id="priceTotal"></div>

      </div>


      </div>

    </main>




    <script src="./js/main.js"></script>
  </body>
</html>
